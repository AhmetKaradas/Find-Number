<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/593643f9ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Find Number Game</title>
</head>
<body>
    <div class="container">
        <div class="container-input">
            <h1>Guess Number Between 1-100</h1>
            <form class="form-guess" action="">
                <input class="input-guess" type="number">
                <input class="submit-btn" type="submit" value="Check">
            </form>
        </div>

        <div class="container-hearts"></div>

        <div class="container-text">
            <div class="container-feedback">
                <h1 class="feedback-text"></h1>
            </div>
            <p class="last-guess"></p>
            <div class="container-comment">
                <i class="fa-sharp fa-solid fa-arrow-up"></i>
                <i class="fa-sharp fa-solid fa-arrow-down"></i>
                <p class="comment"></p>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
